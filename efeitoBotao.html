<html>
<head>
	<title></title>
	<style type="text/css">
		@keyframes bounce {
			0%, 20%, 60%, 100%{
				transform: translateY(0);
			}

			40%{
				transform: translateY(-20px);				
			}

			80%{
				transform: translateY(-10px);				
			}
		}
		button{
			background-color: red;
			color: green;
			padding: 10px;
			margin: 30px auto;
		}
		button:hover{
			animation:bounce 1s;
		}

	</style>
</head>

<body>
	<button>subir</button>

</body>
</html>
