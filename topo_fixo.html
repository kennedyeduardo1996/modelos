<html>
<head>
	<title>topo fixo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<!--  https://www.convertico.com/  -->
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	

	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: #f4f4f4;
		}
		div#centro{
			margin: 0 auto;
			width: 900px;
			background-color: #ccc;
		}

		div#menu {
		    margin: 0 auto;
		    float: left;
		    width: 100%;
		    background-color: #036;
		    opacity: 0.5;
		    position: fixed;
		    top: 0;
		    z-index: 1;

		}
		div#menu:hover {
		    background-color: #fff;
		    opacity: 1;
		}
		

		div#menu ul{
			text-align: center;
   			color: red;
   			font-weight: bold;
		}
		div#menu li{
			display: inline-block;
		    padding: 5px;
		    background-color: aqua;
		    border-radius: 6px;
		    cursor: pointer;
		}



		div#conteudo{
			margin-top: 100px;
		    width: 900px;
		    position: relative;
		    height: 2000px;
		    background-color: #070;
		    background-repeat: no-repeat;
		    background-position: 100px 100px;
		}
		#conteudo::before {
	        content: "";
		    position: absolute;
		    width: 175px;
		    height: 502px;
		    background-image: url(mundo.png);
		    background-size: 100%;
		    background-repeat: no-repeat;
		    background-position: 0px 13px;
		}
		#conteudo::after {
	        content: "";
		    position: absolute;
		    width: 224px;
		    height: 503px;
		    top: 0;
		    right: 0;
		    background-image: url(coisa.jpg);
		    background-size: 100%;
		    background-repeat: no-repeat;
		    background-position: 0px 0px; 
		}


		div#conteudo figure{
			position: relative;
    		overflow: hidden;
		}
		div#conteudo img{
			height: 1080px;
		    min-width: 1920px;
		    width: 1920px;
		    left: 50%;
		    position: relative;
		    transform: translateX(-50%);
		}

		div#conteudo figcaption{
			color: #fff;
		    width: 100%;
		    text-align: center;
		    position: absolute;
		    top: 50%;
		    transform: translate(0,-50%);
			
		}

		.test{
			background-color: red;
			height: 300px;
			transform: matrix(1, -0.1, 0, 1, 0, 0);
		}
		.test > * {
		    transform: matrix(1, 0.1, 0, 1, 0, 60);
		}
		#subir{
			position: absolute;
			color: #000;
			font-size: 30px;
			bottom: 0;
		}
		.voltar-ao-topo{
            position: fixed;
            bottom: 0;
            right: 0;
            text-decoration: none;
            color: black;
            background-color: rgba(0, 0, 0, 0.3);
            font-size: 30px;

            
        }
        .voltar-ao-topo:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }

        .botao_mobile{
        	width: 20px;
        	height: 20px;
        	text-align: center;
        	color: #fff;
        	border-radius: 7px;
        	background-color: #000;
        	cursor: pointer;
        	display: none;
        }
        @media (max-width: 767px){
        	div#menu {
        		display: none;
        	}
        	div#menu li{
				display: block;
			   	margin: 5px;
			}
			.botao_mobile{
        		display: block;
        	}
        }

	</style>



</head>
<body>

		</script>

		<script type="text/javascript">
		/* função para fazer o menu aparecer após o click */
	

		/* função para mudar css ao rolar o mouse 

			jQuery(function () {
			  jQuery(window).scroll(function () {
			    if (jQuery(this).scrollTop() > 400) {
			     $("#menu").addClass("menu-diferente");
			    } else {
			     $("#menu").removeClass("menu-diferente");
			    }
			  });
			});

			*/



			
			$(document).ready(function() {
            // Exibe ou oculta o botão
            $(window).scroll(function() {
                if ($(this).scrollTop() > 2000) {
                    $('.voltar-ao-topo').fadeIn(200);
                } else {
                    $('.voltar-ao-topo').fadeOut(200);
                }
            });
            
            // Faz animação para subir
            $('.voltar-ao-topo').click(function(event) {
                event.preventDefault();
                $('html, body').animate({scrollTop: 0}, 300);
            })
        });

		</script>
